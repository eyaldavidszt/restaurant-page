<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <script src="../dist/main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
        <div id="content">
            <!--main entry page-->
            <div class="container">
                <div class="sidebar">
                    <div class="top-row">
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="sidebar-content">
                        <button class="sidebar-content-item">
                            Home
                        </button>
                        <button class="sidebar-content-item">
                            Menu
                        </button>
                        <button class="sidebar-content-item">
                            Info and hours
                        </button>
                    </div>
                    <div class="bottom-row-address">
                        Giano Nox, since 1989
                    </div>
                </div>
                <img src="../src/cafe-bg.jpg" alt="cafe background" class="bg-image">
                <div class="sticky-nav">
                    <button type="button" class="menu">
                        <img src="../src/menu.svg" alt="menu">
                    </button>
                    <div class="main-name">Giano Nox Caf√©</div>
                </div>
                <div class="center-text">
                    a cozy experience
                    <hr>
                    heart of the city
                </div>
                <div class="credit">Photo by 
                    <a href="https://unsplash.com/@kalljet?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Katarzyna Grabowska</a> 
                    on 
                    <a href="https://unsplash.com/photos/dvdPiqndrdU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
                <img src="../src/expand-arrow.png" alt="expand arrow" class="arrow-down">
            </div>
        </div>
        <!--/main entry page-->

        <!--info page-->
        <div class="home-page-scrolled">
            <div class="scrolled-box-one">
                <div class="scrolled-box-text">

                </div>
                <div class="scrolled-box-img-wrapper">

                </div>
            </div>
            <div class="scrolled-box-two">

            </div>
        </div>
</body>
    <script defer>
        const sidebarBtn = document.querySelector('.menu');
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active-sidebar');
        }
        sidebarBtn.addEventListener('click', toggleSidebar);

        const closeBtn = document.querySelector('.close-button');
        closeBtn.addEventListener('click', toggleSidebar);
    </script>
</html>
